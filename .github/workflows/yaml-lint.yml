name: Lint YAML files

on: [push, pull_request]

jobs:
  yamllint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install yamllint
        run: |
          sudo apt-get update
          sudo apt-get install yamllint -y
      - name: Run yamllint
        run: yamllint .

